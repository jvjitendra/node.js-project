<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JV Minter</title>
    <style>
        body {
            background-color: black;
            font-family: 'Times New Roman', Times, serif;
            color: white;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .nft-list {
            margin-top: 20px;
        }
        .nft-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JV Minter</h1>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="creator">Creator:</label>
            <input type="text" id="creator" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" required>
        </div>
        <div class="form-group">
            <label for="image">Image URL:</label>
            <input type="text" id="image" required>
        </div>
        <button onclick="mintNFT()">Mint NFT</button>
        <button onclick="listNFTs()">List NFTs</button>
        <button onclick="showTotalSupply()">Show Total Supply</button>

        <div class="nft-list" id="nftList"></div>
        <div id="totalSupply"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
